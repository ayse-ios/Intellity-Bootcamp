<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kayıt Ekranı</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form style="padding: 30px;">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <input class="form-control" type="text" placeholder="Ad" id="name" />
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <input
            class="form-control"
            type="text"
            placeholder="Soyad"
            id="lastname"
          />
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <input class="form-control" type="text" placeholder="Yas" id="age" />
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6" >
          <input
          class="form-control"
          type="text"
          placeholder="telefon"
          id="phoneNumber"
        />
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <input
          class="form-control"
          type="text"
          placeholder="eposta"
          id="eMail"
        />
        </div>
        
      </div>
<br><br>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <input
          class="form-control"
          style="height:150px"
          type="text"
          placeholder="Açıklama"
          id="description"
        />
        </div>
        
      </div>

      <br><br>
      <div class="col text-center">
        
        <button
          type="submit"
          class="btn btn-primary"
          onclick="displayUserInformation()"
        >
          Kaydet
        </button>
      </div>
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script>
    function displayUserInformation() {
      var userNameInput = document.getElementById("name").value;
      var userLastNameInput = document.getElementById("lastname").value;
      var userAgeInput = document.getElementById("age").value;
      var userPhoneNumberInput = document.getElementById("phoneNumber").value;
      var userEmailInput = document.getElementById("eMail").value;
      var userDescriptionInput = document.getElementById("description").value;

      alert(
        "Adınız : " +
          userNameInput +
          "\n" +
          "Soyadınız : " +
          userLastNameInput +
          "\n" +
          "Yaşınız : " +
          userAgeInput +
          "\n" +
          "Telefonunuz : " +
          userPhoneNumberInput +
          "\n" +
          "Email Adresiniz : " +
          userEmailInput +
          "\n" +
          "Açıklama: " +
          userDescriptionInput +
          "\n"
      );
    }
  </script>
</html>
